      //問題２
      function leapYear(Year){
        if (Year%4 ===0 && Year%100 !== 0 || Year%400 ===0 ){
          return console.log ("うるう年です。");
      }
        else{
          return console.log("うるう年ではありません。");
        }
      };
      leapYear (2020);
      leapYear (2021);

  </script>
